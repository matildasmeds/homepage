<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="Personal homepage">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    body {
        background-color: black;
    }
    .container {
        width: 66%;
        max-width: 24em;
        margin: auto;
        padding: 5%;
        display: block;

        text-align: center;
    }
    h1 {
        width: 83%;
        margin: auto;

        color: white;
        font: 280% Sans-Serif;
        font-weight: 100;
    }
    hr {
        height: 2.3em;
        width: 100%;
        margin: 0.625em;
    }
    hr.hr-first {
        border-top: 0.8em dotted aquamarine;
        border-left: 0;
        border-right: 0;
        border-bottom: 0.8em dotted skyblue;
    }
    hr.hr-last {
        border: 0;
        border-top: 0.8em dotted peru;
    }
    .links {
        width: 80%;
        margin: auto;
        display: flex-grid;
    }
    .link-cell {
        width: 30%;
        display: table-cell;
    }
    .link {
        height: 2.8em;
        width: 2.8em;
        display: inline-block;

        color: white;
        line-height: 3em;
        font-size: 200%;
        text-align: center;

        border: solid 0.12em white;
        border-radius: 50%;
    }
    .link.link-first {
        color: peru;
        border-color: peru;
    }
    .link.link-middle {
        color: skyblue;
        border-color: skyblue;
    }
    .link.link-last {
        color: aquamarine;
        border-color: aquamarine;
    }
    </style>
</head>
<body>
  <div class="container">
    <h1>Matilda Smeds</h1>
    <hr class="hr-first">
    <hr class="hr-last">
      <div class="links">
        <div class="link-cell">
          <div class="link link-first"><i class="fa fa-github"></i></div>
        </div>
        <div class="link-cell">
          <div class="link link-middle"><i class="fa fa-linkedin"></i></div>
        </div>
        <div class="link-cell">
          <div class="link link-last"><i class="fa fa-twitter"></i></div>
        </div>
    </div>
  </div>
</body>
</html>
