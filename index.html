<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matilda Smeds - Personal Homepage</title>
    <meta name="description" content="Personal homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    body {
        background-color: #7DB4B5;
        color: black;
        font-family: Sans-serif;
        font-size: 120%;
    }
    .container {
        margin: auto;
        padding: 5%;
        display: block;
        text-align: left;
    }
    .container.responsive-width {
        width: 66%;
        max-width: 24em;
    }
    @media screen and (max-width: 480px) {
        .container.responsive-width {
            width: 100%;
        }
    }
    h1 {
        width: 90%;
        margin: 0.5em auto 0.2em auto;

        font: 400% Sans-serif;
        font-weight: 200;
    }
    ul {
        width: 90%;
        margin: auto;
        text-align: left;
    }
    .links {
        width: 90%;
        margin: auto;
        margin-top: 1em;
        display: flex-grid;
    }
    .link-cell {
        width: 30%;
        display: table-cell;
    }
    .link {
        height: 2.2em;
        width: 2.2em;
        display: inline-block;

        line-height: 2.3em;
        font-size: 200%;
        text-align: center;

        border: solid 0.1em #680148;
        border-radius: 50%;
    }
    a {
        color: #680148;
        text-decoration: none;
    }
    a:hover {
        color: #E0EFF1;
        text-shadow: 0px 0px 1px white;
        border-color: #E0EFF1;
    }
    </style>
</head>
<body>
  <div class="container responsive-width">
    <h1>Matilda Smeds</h1>
    <ul>
      <li>Loves to learn</li>
      <li>Master of Science in Engineering</li>
      <li>Writes web applications at <a href="http://www.aavasoftware.com/">Aava Software</a></li>
    </ul>
    <div class="links">
      <div class="link-cell">
        <a href="https://github.com/matildasmeds/" class="link link-first">
          <i class="fa fa-github"></i>
        </a>
      </div>
      <div class="link-cell">
        <a href="https://www.linkedin.com/in/matildasmeds/" class="link link-middle">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
      <div class="link-cell">
        <a href="https://twitter.com/matildasmeds" class="link link-last">
          <i class="fa fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
